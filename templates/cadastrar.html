<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">
    >

</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>{{titulo|title}}</h1>
    </div>
    <form action = "{{url_for('salvar')}}" method="post">

        <div class="form-group">
            <label>Codigo</label>
            <input type="text" id="id" name="id" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label>Descricao</label>
            <input type="text" id="descricao" name="descricao" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Preco unitarioo</label>
            <input type="text" id="preco" name="preco" class="form-control " required>
        </div>
        <div class="form-group">
            <label>Quantidade</label>
            <input type="text" id="quantidade" name="quantidade" class="form-control" required>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Salvar</button>

    </form>
</div>

</body>
</html>
